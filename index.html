<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Um app de anotaçãoes baseado em HTML, CSS e Javascript">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      href="https://cdn.quilljs.com/1.0.0/quill.snow.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <span class="logo background-linear"><p>Worky</p></span>
      <div class="addNoteButtonContainer">
        <span class="material-symbols-outlined">edit</span>
        Nova nota
      </div>
      <div class="notebooksContainer">
        <div class="addNotebookContainer">
          <span>Cadernos</span>
          <span class="material-symbols-outlined add">add</span>
        </div>
        <div class="items"></div>
      </div>
    </div>
    <div class="main">
      <header>
        <h1 class="greeting"></h1>
        <p class="date"></p>
        <span class="currentNotebook"></span>
        <div class="icons">
          <span class="material-symbols-outlined open">menu</span>
          <span class="material-symbols-outlined theme background-linear"></span>
        </div>
      </header>
      <div class="content">
        <p>Não há notas neste caderno. Crie uma!</p>
      </div>
    </div>
    <div class="popup_box">
      <div class="popup">
        <header>
          <span class="material-symbols-outlined close"> close </span>
          <input
            type="text"
            class="title"
            placeholder="Sem título"
          /><br />
          <div class="toolBar"></div>
        </header>
        <div class="editor"></div>
        <div class="saveButton">
          <span class="material-symbols-outlined"> save </span>
        </div>
      </div>
    </div>
    <script src = "https://unpkg.com/sweetalert/dist/sweetalert.min.js "></script>
    <script src="https://cdn.quilljs.com/1.0.0/quill.js"></script>
    <script src="./src/js/utils.js"></script>
    <script src="./src/js/editor.js"></script>
    <script src="./src/js/app.js"></script>
    <script src="./src/js/details.js"></script>
  </body>
</html>
